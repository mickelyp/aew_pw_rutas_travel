<htm>
<head>
    <link rel="stylesheet" href="css/estilos-04.css">
    <title>Contáctanos</title>    
</head>
<body>
    <div class="container"> 
        <form>
            <h1>Contáctanos</h1>
                <input type="text" value="Nombres y Apellidos" placeholder="Nombres y Apellidos">
                <input type="text" value="Correo Electronico" placeholder="Correo Electronico">            
                <input type="text" list="tours" placeholder="Selecciona el Tour">
                    <datalist id="tours">
                        <option value="Tour Full Day Paracas Ica">
                        <option value="Tour Full Day Lunahuana">
                        <option value="Tour Full Day Huaral">
                        <option value="Tour Full Day Churin">
                        <option value="Tour Full Day Antoquia"> </option>
            </datalist>          
               
            <textarea>Mensaje</textarea>
            <button>Enviar Mensaje</button>
        </form>
    </div>
                 
</body>
</html>
